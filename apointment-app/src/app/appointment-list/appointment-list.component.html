<div class="m-auto max-w-full justify-center">
  <div class="card mt-3">
    <div class="row">
      <h2 class="text-center"> Create New Appointment</h2>
    </div>
    <div class="row mt-3 mx-auto max-w-full justify-items-center">
      <div class="col-span-6 w-2/3 input shadow-md p-1 border-2 text-sm text-center">
        <input [(ngModel)]="newAppointmentTitle" 
                class="" 
                placeholder="Appointment description">
      </div>
      <div class="col-span-6 w-2/3 input shadow-md p-1 border-2 text-sm text-center">
        <input [(ngModel)]="newAppointmentDate" 
                class=" " 
                placeholder="Appointment date" 
                type="date">
      </div>
      <div class="col-span-6 w-2/3 button bg-teal-300 p-1 text-white font-semibold text-center">
        <button class="" 
                (click)="addAppointment()">Add appointment</button>
      </div>
    </div>
  </div>
</div>

<div>

<div class="container text-lg text-slate-600 font-bold mt-5 m-auto p-3 w-2/3 text-center"> Appointments </div>
  @for (app of appointments; track $index) {
    <div class="grid grid-cols-3 gap-8 m-auto max-w-full justify-center w-2/3">
      <div class="p-1 m-2 min-w-40">{{ app.title }}</div>
      <div class="p-1 m-2">{{ app.date | date:'dd.MM.yyyy' }}</div>
      <button class="bg-pink-600 text-white font-semibold px-1 m-2 float-left max-w-28 min-w-36" (click)="deleteAppointment($index)">Delete</button>
    </div>
  }  
</div>
