<div class="m-auto max-w-full justify-center bg-slate-200  p-3">
  <div class="card mt-3">
    <div class="row">
      <h2 class="text-center font-bold text-slate-600"> Create New Appointment</h2>
    </div>
    <div class="row mt-3 mx-auto max-w-full justify-items-center">
      <div class="w-2/3 shadow-sm p-1 border-2 text-sm text-center bg-white h-8">
        <input class="w-full text-center" [(ngModel)]="newAppointmentTitle" 
                placeholder="Appointment description">
      </div>
      <div class="w-2/3 shadow-sm p-1 border-2 text-sm  bg-white h-8 flex justify-between">
        <input class="text-left" [(ngModel)]="newAppointmentDate" 
                placeholder="Appointment date" 
                type="date">
            <div class="flex">
              <div class="text-right bg-slate-100 pl-1">Time: </div>
              <select class="bg-slate-100 content-center" [(ngModel)]="newAppointmentTime">
                @for (time of times; track time) {
                  <option [value]="time">{{time}}</option>
                }
              </select>
            </div>
      </div>
      <div class="w-2/3 bg-teal-300 p-1 text-white font-semibold text-center hover:bg-teal-400 mb-4 mt-1 rounded-sm">
        <button class="w-full text-center" (click)="addAppointment()">Add appointment</button>
      </div>
    </div>
  </div>
</div>
<div>

<div class="container text-lg text-slate-600 font-bold mt-5 m-auto p-3 w-2/3 text-center "> Appointments </div>
  @for (app of appointments; track $index) {
    <div class="shadow-md p-1 border-2 text-sm lg:flex md:flex sm:flex-none m-auto justify-between w-2/3">
      <div class="flex justify-between">
        <div class="p-1 m-1">{{ app.title }}</div>
        <div class="p-1 m-1">{{ app.date | date:'dd.MM.yyyy' }}</div>
        <div class="p-1 m-1">{{ app.time }}</div>
      </div>
      <div class="bg-pink-600 text-white font-semibold px-1 m-2 min-w-20 rounded-sm content-center text-center hover:bg-pink-800"><button (click)="deleteAppointment($index)">Delete</button></div>
    </div>
  }  
</div>
